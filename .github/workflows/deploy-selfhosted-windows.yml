name: CD - Deploy to Windows (Self-Hosted)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

defaults:
  run:
    shell: pwsh

jobs:
  deploy:
    runs-on: [ self-hosted, windows, etl-sales ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Write .env from Secrets
        run: |
          New-Item -Path ".env" -ItemType "file" -Force | Out-Null
          @"
          RABBIT_URL=${{ secrets.PROD_RABBIT_URL }}
          MYSQL_HOST=${{ secrets.PROD_MYSQL_HOST }}
          MYSQL_PORT=${{ secrets.PROD_MYSQL_PORT }}
          MYSQL_USER=${{ secrets.PROD_MYSQL_USER }}
          MYSQL_PASS=${{ secrets.PROD_MYSQL_PASS }}
          MYSQL_DB=${{ secrets.PROD_MYSQL_DB }}
          CSV_DIR=${{ secrets.PROD_CSV_DIR || './data' }}
          "@ | Set-Content ".env" -Encoding UTF8

      - name: Install dependencies
        run: npm ci

      - name: Ensure PM2 available
        run: npx pm2 -v

      - name: Setup Rabbit Topology (idempotent)
        run: npm run setup

      - name: Restart workers with PM2
        run: |
          npm run pm2:stop
          npm run pm2:start
          npx pm2 save --force

      - name: Show PM2 status
        run: npx pm2 ls
